<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .header {
        padding: 60px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 30px;
    }
</style>
<head>
    <div class="header">
        <title>Login</title>
        <p>Here for a new construction project? Login and I'll help you</p>
    </div>

</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
